<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="comp.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Profile page</title>
</head>
<body>
  <header class="header">
    <span onclick="showSidebar()"><i class="uil uil-bars"></i></span>
    <span><i class="uil uil-search"></i></span>
    <h3>Profile</h3>
  </header>
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-link">
      <p style="display: inline-block">Find a job</p>
      <span><i class="uil uil-hard-hat"></i></span>
    </div>
    <div class="sidebar-link">
      <p style="display: inline-block">Get a wife</p>
      <span><i class="uil uil-heart"></i></span>
    </div>
    <div class="sidebar-link">
      <p style="display: inline-block">Start a party</p>
      <span><i class="uil uil-smile-dizzy"></i></i></span>
    </div>
    <div class="sidebar-link">
      <p style="display: inline-block">Make up your mind</p>
      <span><i class="uil uil-brain"></i></span>
    </div>
    <!-- <button> -->
    <i class="uil uil-times sidebar-close" onclick="hideSidebar()"></i>
    <!-- </button> -->
  </nav>
  <main class="container">
    <div class="profile-head">
      <img src="images/square.jpg" alt="profile-pic" class="profile-pic">
      <div class="profile-bio">
        <h2>Jo√£o Garcia</h2>
        <p>Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus.</p>
        <div class="profile-links">
          <span><i class="uil uil-linkedin"></i></span>
          <i class="uil uil-facebook"></i>
          <i class="uil uil-instagram"></i>
          <i class="uil uil-github"></i>
          <i class="uil uil-twitter"></i>
        </div>
      </div>
    </div>
  </main>
  <div class="footer"></div>
<script src="script.js"></script>
</body>
</html>
